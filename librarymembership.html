    <h2>Sign Up for Library Card</h2>
      <input
        type="text"
        name="fullname"
        placeholder="Full Name"
        required
      /><br />
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        required
      /><br />
      <input
        type="address"
        name="address"
        placeholder="Address"
        required
        /><br />
        <input 
        type="phone number"
        name="phone number"
        placeholder="Phone Number"
        required
        /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Sign Up</button>
